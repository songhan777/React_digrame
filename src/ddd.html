<script>
    let cavas = document.getElementById('canvas')
    let ctx = cavas.getContext("2d");
   // ctx.save()

// ctx.restore();
let cachCanvas = document.createElement("canvas")
let cachContxt = cachCanvas.getContext("2d")
cachContxt.beginPath()
cachContxt.moveTo(0, 0)
cachContxt.lineTo(5, 5)
cachContxt.lineTo(10, 0)

cachContxt.moveTo(0, 5)
cachContxt.lineTo(0, 10)
cachContxt.lineTo(5, 10)

cachContxt.moveTo(5, 10)
cachContxt.lineTo(10, 10)
cachContxt.lineTo(10, 5)
cachContxt.fill()
cachContxt.closePath()
ctx.drawImage(cachCanvas,0,0,10,10,0,0,10,10)

</script>
